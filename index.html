<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My timer</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
    </head>
    <style>
        section {
            margin: 0 auto;
            width: 30%;
            background-color: antiquewhite;
        }
        .timer {
            display: flex;
            justify-content: center;
        }
        form {
            padding: 3rem;
            display: flex;
            flex-direction: column;
        }
    </style>
    <body>
        <section id="timer">
            <div class="timer">
                <div class="controls">
                    <input id="duration" value="3" />
                    <div>
                        <button id="start"><i class="fas fa-play"></i></button>
                        <button id="pause"><i class="fas fa-pause"></i></button>
                    </div>
                </div>
                <svg class="dial">
                    <circle
                        fill="transparent"
                        stroke="green"
                        stroke-width="15"
                        r="190"
                        cx="0"
                        cy="200"
                        transform="rotate(-90 100 100)"
                    />
                </svg>
            </div>
        </section>
        <!-- // training -->

        <section id="training">
            <form>
                <input type="text" placeholder="Bear Name" />
                <input type="password" placeholder="password" />
                <input type="checkbox" />
                <input type="range" min="100" max="500" />
                <input type="submit" value="Valider" />
            </form>
        </section>

        <script src="timer.js"></script>
        <script src="index.js"></script>
    </body>
</html>
